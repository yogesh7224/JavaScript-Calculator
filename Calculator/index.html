<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="calculator">

    <div class="display">
        <input type="text" id="inputBox" value="0" placeholder="0" disabled>
    </div>
<div class="row">
<button type="butoon" class="opr">AC</button>
<button type="butoon" class="opr">DEL</button>
<button type="butoon" class="opr">%</button>
<button type="butoon" class="opr">/</button>
</div>
<div class="row">
    <button type="butoon">7</button>
    <button type="butoon">8</button>
    <button type="butoon">9</button>
    <button type="butoon" class="opr">*</button>
    </div>
    <div class="row">
        <button type="butoon">4</button>
        <button type="butoon">5</button>
        <button type="butoon">6</button>
        <button type="butoon" class="opr">+</button>
        </div>
            <div class="row">
                <button type="butoon">1</button>
                <button type="butoon">2</button>
                <button type="butoon">3</button>
                <button type="butoon" class="opr">-</button>
                </div>
                <div class="row">
                    <button type="butoon" id="plusMinus">&#xB1;</button>   
                    <button type="butoon">0</button>
                    <button type="butoon">.</button>
                    <button type="butoon" id="eqBtn">=</button>
                    </div>

</div>

<script src="app.js"></script>

</body>
</html>
